<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <link rel="stylesheet" href="assign.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Quote Generator</h2>
    </div>

    <div class="category-selection">
  <input type="radio" name="cat" id="random" value="Random" checked>
  <label for="random">Random</label>

  <input type="radio" name="cat" id="science" value="Science">
  <label for="science">Science</label>

  <input type="radio" name="cat" id="history" value="History">
  <label for="history">History</label>

  <input type="radio" name="cat" id="love" value="Love">
  <label for="love">Love</label>

  <input type="radio" name="cat" id="life" value="Life">
  <label for="life">Life</label>
</div>
    <div class="main-content">
      <div class="text-area">
        <span class="quote">"Click the button to get a quote"</span>
      </div>

      <div class="author">â€“</div>
     <div class="quote-category">Category: </div>


      <div class="button-area">
        <button class="btn">More</button>
      </div>
    </div>
  </div>

  <script src="assign.js"></script>
</body>
</html>
